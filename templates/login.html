{% extends "layout.html" %}
{% block title %}
Log In
{% endblock %}

{% block body %}
<h3> Log In </h3>
  <form action="/login" method="post">
    <br>
    <div class="mb-3">
      <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login" autocomplete="off" minlength="1" maxlength="8" required autofocus>
    </div>
    <div class="mb-3">
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="1" maxlength="8">
    </div>
    <button type="submit" class="btn btn-outline-warning">Log In</button>
    <br>
  </form>
{% endblock %}
